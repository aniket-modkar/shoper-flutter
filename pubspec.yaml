name: shoper_flutter
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.5
  connectivity_plus: ^5.0.2
  http_interceptor:  ^0.4.1
  http: ^0.13.6 
  cached_network_image: ^3.2.1
  flutter_svg: ^2.0.9
  flutter_rating_bar: ^4.0.0
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  shared_preferences: ^2.0.8
  intl: ^0.18.0
  rxdart: ^0.27.0
  badges: ^3.1.2
  firebase_messaging: ^14.7.16
  firebase_core: ^2.25.4
  push: ^2.1.0
  firebase: ^9.0.3
 
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_launcher_icons: "^0.13.1"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/spinner.gif"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/spinner.gif"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/spinner.gif"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/spinner.gif"
flutter_test:
    sdk: flutter   
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
